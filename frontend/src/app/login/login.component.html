<main class="form-signin m-auto center-screen ">
    <div class="border center-white p-4 shadow" style="background-color: #f5f9ff;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <i class="fa-brands fa-slack" style="font-size: 85px;"></i>
            <h1 class="h3 mb-3 fw-normal">Login เข้าสู่ระบบ</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" placeholder="name@example.com" formControlName="email"
              [class.is-invalid]="(loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched))"
              >
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"
              [class.is-invalid]="(loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched))"
              >
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <!-- <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault"> -->
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit"  [disabled]="loginForm.invalid">Sign in</button>
            <p class="mt-3 mb-1 text-body-secondary">&copy; Rofiki Harong</p>
          </form>
    </div>

  </main>
