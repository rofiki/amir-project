<div class="modal-header">
    <h4 class="modal-title pull-left"><i class="fa-solid fa-gear"></i> จัดการผู้ดูแล</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">


        </div>
        <div class="col-md-12">
            <form [formGroup]="frm" (ngSubmit)="onSubmit()" >
                <div class="mb-3">
                    <label for="personnel" class="form-label h6"><i class="fa-solid fa-file-circle-plus"></i>
                        เพิ่มผู้ดูแล</label>
                        <select *ngIf="personnelRef && personnelRef.data" name="personnel" id="personnel" class="form-control" formControlName="personnel"
                       [class.is-invalid]="(frm.get('personnel')?.invalid && (frm.get('personnel')?.dirty || frm.get('personnel')?.touched))"
                       [class.is-valid]="(frm.get('personnel')?.valid && (frm.get('personnel')?.dirty || frm.get('personnel')?.touched))"
                       >
                           <option value="">- เลือก -</option>
                           <ng-container *ngFor="let element of personnelRef.data">
                               <option value="{{ element?.id }}" *ngIf="element?.id"> {{ element?.prename_id }}{{ element?.firstname }} {{ element?.lastname }}</option>
                           </ng-container>
                       </select>     

                       <div *ngIf="frm.get('personnel')?.invalid && (frm.get('personnel')?.dirty || frm.get('personnel')?.touched)">
                           <small class="text-danger m-2" *ngIf="frm.get('personnel')?.hasError('required')">กรุณาเลือกผู้ดูแล</small>
                       </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-sm me-1 ps-3 pe-3" [disabled]="frm.invalid" *ngIf="!isProcess"><i class="fa-regular fa-floppy-disk"></i> บันทึก</button>
                            <button type="button" class="btn btn-primary btn-sm me-1 ps-3 pe-3" [disabled]="true"  *ngIf="isProcess"><i class="fa-solid fa-spinner fa-spin"></i></button>
                            <button type="button" class="btn btn-secondary btn-sm" (click)="bsModalRef.hide()"><i class="fa-regular fa-circle-xmark"></i> ยกเลิก</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>
        <div class="col-md-12">

        </div>
        <div class="col-md-12">
            <div class="row pt-3">
                <div class="col-md-6 h6"><i class="fa-solid fa-user"></i> รายชื่อผู้ดูแล</div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div *ngIf="(itemRef?.data.length == 0)" class="text-center" >- ยังไม่มีผู้ดูแล -</div>
                    <table class="table table-bordered table-hover border" *ngIf="itemRef && itemRef.data">
                        <!-- <thead>
                            <tr class="table-secondary">
                                <th>ชื่อผู้ดูแล</th>
                                <th style="width: 5px;"></th>
                            </tr>
                        </thead> -->
                        <tbody>
                            <tr *ngFor="let element of itemRef.data">
                                <td style="width: 5px;">
                                    <button type="button" class="btn btn-outline-danger btn-xs">
                                        <i class="fa-solid fa-trash-can" (click)="delPersonnel(element.roomAddPersonnel_id)"></i>
                                    </button>
                                </td>
                                <td>

                                    {{element.prename_id}}{{element.firstname}} {{element.lastname}} ({{element.nickname}})
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="bsModalRef.hide()"><i class="fa-regular fa-circle-xmark"></i> ปิด</button>
  </div>
