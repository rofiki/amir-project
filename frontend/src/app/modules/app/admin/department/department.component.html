    <!-- Page content wrapper-->
    <div id="page-content-wrapper">

        <div class="container-fluid ps-md-5 pe-md-5">
            <h1 class="mt-4">แผนก</h1>
            <p>ระบบจัดการสิทธิ์ใช้งานระบบ</p>

            <div class="row border shadow-sm bg-body-tertiary p-md-3">
                <div class="col-md-12">
                    <div class="border-bottom mb-2 h5"><strong>เพิ่มแผนก</strong></div>
                    <div class="row">
                        <div class="col-md-12">
                            <form [formGroup]="frm" (ngSubmit)="onSubmit()" >
                                <div class="mb-3 col-md-6">
                                    <label for="" class="form-label">ชื่อแผนก</label>
                                    <input type="text" class="form-control" id="name" placeholder="ประเภทห้อง"
                                    formControlName="name"
                                    [class.is-invalid]="(frm.get('name')?.invalid && (frm.get('name')?.dirty || frm.get('name')?.touched))"
                                    >
                                    <div *ngIf="(frm.get('name')?.invalid && (frm.get('name')?.dirty || frm.get('name')?.touched))">
                                        <small class="text-danger" *ngIf="frm.get('name')?.hasError('required')">กรุณากรอกแผนก</small>
                                    </div>  
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="dep_main" class="form-label">อยู่ภายใต้แผนก</label>
                                    <input type="text" class="form-control" id="dep_main"
                                    formControlName="dep_main"
                                    >
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary btn-sm me-1 ps-3 pe-3" [disabled]="frm.invalid" *ngIf="!isProcess">บันทึก</button>
                                    <button type="submit" class="btn btn-primary btn-sm me-1 ps-3 pe-3" [disabled]="true"  *ngIf="isProcess">
                                        <i class="fa-solid fa-spinner fa-spin"></i>
                                    </button>
                                    <button type="reset" class="btn btn-secondary btn-sm ps-3 pe-3">รีเซ็ต</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
