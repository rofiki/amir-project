<main class="form-signin m-auto center-screen ">
    <div class="border center-white p-4 shadow" style="background-color: #f5f9ff;" *ngIf="!isProcess">
      <i class="fa-brands fa-slack" style="font-size: 85px;"></i>
      <h1 class="h3 mb-3 fw-normal">Login เข้าสู่ระบบ</h1>
          <div class="row" style="width: 350px;" *ngIf="!user"> <!-- *ngIf="user"-->
            <div class="col-12">
              <table class="table table-bordered bg-body-tertiary">
                <tr>
                  <th class="p-1">Email:</th>
                  <td>{{getToken.user.email}}</td>
                </tr>
                <tr>
                  <th class="p-1">ชื่อผู้ใช้:</th>
                  <td>{{getToken.user.firstname}} {{getToken.user.lastname}}</td>
                </tr>
                <tr>
                  <th class="p-1">สิทธิ์ใช้งาน:</th>
                  <td>{{getToken.role}}</td>
                </tr>           
                <tr>
                  <th class="p-1">Login เมื่อ:</th>
                  <td>{{loginDate | thaidate: 'shot'}} {{loginDate | date: 'h:mm a'}}</td>
                </tr>          
              </table>
              <a class="btn btn-danger w-100 py-2 mb-1" (click)="logout()">ออกจากระบบ</a>
              <a class="btn btn-primary w-100 py-2" href="javascript:void(0)" [routerLink]="[BASE_URL + '/admin']">เข้าสู่ระบบ</a>
            </div>
          </div>
          <p class="mt-3 mb-1 text-body-secondary">&copy; Rofiki Harong</p>
    </div>

  </main>
